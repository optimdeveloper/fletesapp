

<ion-content>
  <div class="top">
    <ion-row style="margin: 20px 60px 0;justify-content: center;">
      <ion-label style="color:#ffcb00;font-size: 25px;">
       Registro de Unidad
       </ion-label>
  </ion-row>
  <ion-row style="margin: 30px 60px 0;justify-content: left;">
    <ion-col>
      <ion-label style="color:black;font-size: 14px;">
        Datos de la caja o remolque:
       </ion-label>
       <ion-input [(ngModel)]="signData.tarjeta_circulacion_remolque" placeholder="No. de tarjeta de circulación" style="margin-top: 10px;"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row style="margin: 0px 60px 0;justify-content: left;">
    <ion-col>
       <ion-input  [(ngModel)]="signData.numero_serie" placeholder="NIV. o No. de Serie." style="margin-top: 10px;"></ion-input>
    </ion-col>
  </ion-row>
 
  <ion-row style="margin: 20px 60px 0;justify-content: left;">
    <p style="color:black;font-size: 14px;">
     Sube una fotografía legible de la tarjeta de circulación de la caja.
    </p>
</ion-row>

<ion-row (click)="getPictureCirculacion()" style="justify-content: center;">
  <img *ngIf="signData.foto_circulacion == '' " style="width:100px" src="../../assets/logos/upload.png"/>
  <img *ngIf="signData.foto_circulacion != '' " style="width:100px" [src]="signData.foto_circulacion"/>
</ion-row>

<ion-row style="margin: 0px 60px 0;justify-content: left;">
  <ion-col>
     <ion-input [(ngModel)]="signData.placa_trasera" placeholder="No. de placa trasera" style="margin-top: 10px;"></ion-input>
  </ion-col>
</ion-row>
<ion-row style="margin: 10px 60px 0;justify-content: left;">
 
    <p style="color:black;font-size: 14px;">
      Fotografía legible de placa trasera
    </p>
  
</ion-row>
<ion-row (click)="getPicturePlaca()" style="justify-content: center;">
  <img *ngIf="signData.foto_placa_trasera == '' " style="width:100px" src="../../assets/logos/upload.png"/>
  <img *ngIf="signData.foto_placa_trasera != '' " style="width:100px" [src]="signData.foto_placa_trasera"/>
</ion-row>
<ion-row style="margin: 20px 60px 0;justify-content: left;">
  
     <ion-checkbox (ionChange)='onInputTime($event)' [(ngModel)]="terminos" style="--border-color: #f28b1d;"></ion-checkbox>
     <ion-label style="color:black;font-size: 14px;margin:2px 0 0 10px">
      Acepto términos y condiciones
      </ion-label>
</ion-row>
  </div>
  <div>
   
    <ion-row style="padding: 50px 60px 10px">     
      <ion-button [disabled]="!terminos" [class.opa]="!terminos" (click)="next()"
        class="btn-transition">
        Guardar y Continuar</ion-button>
    </ion-row>
    <ion-row style="justify-content: center;">
      <ion-icon  name="ellipse"></ion-icon>
      <ion-icon  name="ellipse"></ion-icon>
      <ion-icon  name="ellipse"></ion-icon>
      <ion-icon  name="ellipse"></ion-icon>
      <ion-icon  name="ellipse"></ion-icon>
      <ion-icon  name="ellipse"></ion-icon>
      <ion-icon  name="ellipse"></ion-icon>
      <ion-icon  name="ellipse"></ion-icon>
      <ion-icon  name="ellipse"></ion-icon>
    </ion-row>
    <ion-row style="justify-content: center;margin-top: 20px;">
      <img style="width:160px" src="../../assets/logos/logo-login.png"/>
    </ion-row>
  </div>
  
  
</ion-content>
